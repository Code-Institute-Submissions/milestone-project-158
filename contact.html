        <!-- Form Heading -->
        <section id="form-heading">
            <div class="container mt-3">
                <div class="row">
                    <div class="col">
                        <div class="contact-heading">
                            <h4>Want to get in contact with me?</h4>
                            <h6>Leave your details below and I'll get back to you as soon as possible!</h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form body -->
                <div class="container form-wrapper mt-2">
                    <div class="row">
                        <div class="col">
                            <form action="/my-form-handling-page" method="post">
                                <label for="name"><i class="fas fa-pen"></i> Name </label>
                                <input type="text" name="name" id="name" placeholder="Your full name" required>
                                <br>
                                <label for="email"><i class="fas fa-envelope-square"></i> Email </label>
                                <input type="email" name="email" id="email" placeholder="Your email address" required>
                                <br>
                                <br>
                                <label for="contact-reason"><i class="fas fa-cloud"></i> Reason for contact</label>
                                <select name="reason" id="reason">
                                    <option value="business">Business</option>
                                    <option value="booking">Booking</option>
                                    <option value="collaboration">Collaboration</option>
                                    <option value="other">Other</option>
                                </select>
                                <br>
                                <br>
                                <p class="textarea-container">
                                    <label for="inquirey"><i class="fas fa-question-circle"></i> Your query</label>
                                    <textarea name="inquirey" id="inquirey" cols="18" rows="10" placeholder="Your query here"></textarea>
                                </p>
                                <br>
                                <div class="align-submit">
                                    <input type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section>
